name: Create Hostinger ZIP

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Hostinger-ready ZIP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure zip/unzip are available
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip

      - name: Extract source ZIP
        run: |
          ZIP="Millennium Automation V2-1767931062678.zip"
          if [ ! -f "$ZIP" ]; then
            echo "$ZIP not found in repository root. Listing files:"; ls -la
            exit 1
          fi
          rm -rf extracted
          mkdir -p extracted
          unzip -q "$ZIP" -d extracted

      - name: Add Hostinger setup files
        run: |
          if [ -d hostinger-setup ]; then
            cp -a hostinger-setup/. extracted/
          else
            echo "hostinger-setup directory not found in repository root" ; exit 1
          fi

      - name: Create Millennium-Automation-v2-hostinger-ready.zip
        run: |
          rm -f Millennium-Automation-v2-hostinger-ready.zip
          cd extracted
          zip -r ../Millennium-Automation-v2-hostinger-ready.zip .

      - name: Commit and push the generated ZIP
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Millennium-Automation-v2-hostinger-ready.zip
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Add Millennium-Automation-v2-hostinger-ready.zip (generated by workflow)"
          git push
